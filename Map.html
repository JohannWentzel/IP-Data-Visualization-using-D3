<head>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
	<script src="datamaps.world.min.js"></script>
	<script src="bubbleData.js"></script>
	<!-- JQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
	<script src="scripts.js"></script>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

	<div id="mapContainer" class="col-md-12 mapContainer">
		<div id="mapImage" class="mapImage"></div>
	</div>

	<div class="interfaceContainer col-md-12">
		<h4 class="visible-xs-block">Buttons weird? Check it out on desktop!</h4>
		<div class="col-md-2 center-block">
			<h4 class="col-md-12 titleText">Project</h4>
			<button class="col-md-12 btn button colorButton redButton" onclick="temmie()">Themis ASIs</button>
			<button class="col-md-12 btn button colorButton blueButton">AuroraMax</button>
			<button class="col-md-12 btn button colorButton greenButton">AG0</button>
			<button class="col-md-12 btn button colorButton yellowButton">Themis Magnetometers</button>
			<!-- <img class="col-md-1" onclick="temmie()" src="http://vignette3.wikia.nocookie.net/undertale/images/9/9c/Temmie.gif/revision/latest?cb=20151206115948"> -->
		</div>

		<div class="col-md-8">
			<h4 class="col-md-12 titleText">Data for the past:</h4>
			<button class="col-md-2 btn button timeButton">6 months</button>
			<button class="col-md-2 btn button timeButton">3 months</button>
			<button class="col-md-2 btn button timeButton">1 month</button>
			<button class="col-md-2 btn button timeButton">1 week</button>
			<button class="col-md-2 btn button timeButton">1 day</button>
			
		</div> 

		<div class="col-md-2">
			<button class="col-md-12 btn button">Reset</button>
		</div>
	</div>

	<script>
	    var map = new Datamap({
	    	element: document.getElementById('mapImage'),
	    	projection: 'mercator',
	    	fills: {
	    		'themis':'rgba(200,0,0,1)',
	    		'auroramax':'rgba(0,200,0,1)',
	    		'AG0':'rgba(0,0,200,1)',
	    		'magneto':'rgba(200,200,0,1)',
	    		defaultFill: 'rgba(154,154,154,1)'
	    	},
	    	responsive: true,
	    	done: function(datamap) {
	            datamap.svg.selectAll('.datamaps-subunit').on('click', function(geography) {
	                alert(geography.properties.name);
	            });
	        }
	    });

	         
	//draw bubbles for bombs
	map.bubbles(bombs, {
	    popupTemplate: function (geo, data) {
	            return ['<div class="hoverinfo">' +  data.name,
	            '<br/>Payload: ' +  data.yield + ' kilotons',
	            '<br/>Country: ' +  data.country + '',
	            '<br/>Date: ' +  data.date + '',
	            '</div>'].join('');
	    }
	});

	    // resize?
	    d3.select(window).on('resize', function() {
	        map.resize();
	    });
	</script>
</body>
